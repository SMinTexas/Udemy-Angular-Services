<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<app-active-users
				[users]="activeUsers"
				(userSetToInactive)="onSetToInactive($event)">
			</app-active-users>
			<app-inactive-users
				[users]="inactiveUsers"
				(userSetToActive)="onSetToActive($event)">
			</app-inactive-users>
			<h3>Statistics</h3>
			<div class='list-group'>
				<p class='list-group-item'>Number of account transitions: {{ getTransitionCount() }}</p>
			</div>
		</div>
	</div>
</div>
